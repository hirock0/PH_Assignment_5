<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Warang+Citi&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              lexend: ["Lexend", "sans-serif"],
            },
          },
        },
      };
    </script>
    <title>PH Assignment-5</title>
    <link rel="icon" href="./assets/hirock.jpg" type="image/x-icon" />
  </head>
  <body class="bg-slate-50 font-lexend">
    <nav class="sticky top-0 backdrop:filter backdrop-blur-xl pb-5">
      <div class="bg-zinc-100">
        <div
          class="container mx-auto px-5 h-24 flex items-center justify-between"
        >
          <a href="./blog.html">
            <button
              class="shadow-lg bg-lime-300 hover:bg-lime-400 active:bg-lime-500 w-28 h-10 max-sm:text-sm rounded-md font-semibold"
            >
              Blog
            </button>
          </a>
          <div class="flex items-center gap-2 max-sm:hidden">
            <img
              src="./assets/logo.png"
              alt="logo"
              width="35px"
              height="35px"
            />
            <h2 class="font-semibold max-sm">Donate Bangladesh</h2>
          </div>

          <div class="flex items-center gap-3 max-sm:gap-2">
            <img src="./assets/coin.png" alt="dollar" width="25" height="25" />
            <h2 class="mainBalance"></h2>
          </div>
        </div>
      </div>

      <div
        class="flex items-center gap-2 max-sm:flex max-sm:justify-center max-sm:mt-5 sm:hidden"
      >
        <img src="./assets/logo.png" alt="logo" width="35px" height="35px" />
        <h2 class="font-semibold max-sm">Donate Bangladesh</h2>
      </div>
      <div class="mt-10 max-sm:mt-5 flex items-center justify-center gap-5">
        <button
          class="donationBtn rounded-md hover:bg-slate-100 w-32 h-10 max-md:w-28 bg-lime-300 shadow"
        >
          Donation
        </button>
        <button
          class="historyBtn rounded-md hover:bg-slate-100 w-32 h-10 max-md:w-28 bg-white shadow text-slate-500 border border-slate-200"
        >
          History
        </button>
      </div>
    </nav>

    <main>
      <div class="container mx-auto px-5">
        <!-- -------------- -->
        <div class="allCard"></div>

        <!-- history_section_start -->
        <div class="paymentHistory hidden">
          <h1
            class="blankData text-center mt-10 text-2xl max-md:text-xl max-sm:text-base"
          >
            There is no data yet!
          </h1>
        </div>
        <!-- history_section_end -->

        <!-- -------------------- -->
      </div>
      <!-- modal_Start -->
      <div
        class="modalPopup invisible fixed overflow-hidden z-50 flex items-center justify-center top-0 left-0 w-full h-full bg-slate-800/60"
      >
        <div
          class="w-96 h-96 max-md:w-72 max-md:px-3 max-md:h-96 max-sm:w-50 max-sm:h-80 bg-white rounded-md shadow-lg shadow-black"
        >
          <h1
            class="text-center mt-10 text-3xl max-md:text-2xl max-sm:text-xl font-semibold"
          >
            Congrates
          </h1>
          <div class="flex items-center gap-3 justify-center mt-10 max-md:mt-5">
            <img
              src="./assets/coin.png"
              alt="coin"
              width="40"
              height="40"
              class="max-md:h-8 max-md:w-8"
            />
            <h1 class="popupDonatedBDT text-xl max-md:text-base"></h1>
          </div>
          <h1
            class="text-center mt-10 max-md:mt-5 max-md:text-base max-sm:text-sm"
          >
            You Have Donated For HumanKind
          </h1>
          <h1
            class="text-center mt-5 text-3xl max-md:text-2xl max-sm:text-xl font-semibold"
          >
            Successful
          </h1>
          <div class="flex items-center justify-center mt-5">
            <button
              class="closeInformation h-12 max-sm:h-8 max-md:h-10 bg-slate-200 hover:bg-slate-300 active:bg-slate-400 w-1/2 max-md:w-5/6 rounded-md"
            >
              Close information
            </button>
          </div>
        </div>
      </div>
      <!-- modal_end -->
    </main>

    <footer class="mt-10 h-24 bg-zinc-100 footer"></footer>

    <script src="./script.js"></script>
  </body>
</html>
