  <head>

    </script>

    <title>Blog</title>
  </head>
  <body class="font-lexend">
    <main class="pb-20 bg-slate-100">
      <nav class="border-b sticky top-0 z-50 backdrop:filter backdrop-blur-xl">
        <div class="">
          <div
            class="container mx-auto px-5 h-24 flex items-center justify-between"
          >
            <a href="https://ph-assignment-5-nine.vercel.app">
              <button
                class="shadow-lg bg-lime-300 hover:bg-lime-400 active:bg-lime-500 w-28 h-10 max-sm:text-sm rounded-md font-semibold"

                Home
              </button>
            </a>
            <div class="flex items-center gap-2 max-sm:hidden">
              <img
                src="./assets/logo.png"
                alt="logo"

              />

            </div>

            <div class="flex items-center gap-3 max-sm:gap-2">
              <img
                src="./assets/coin.png"
                alt="dollar"
                width="25"
                height="25"
              />
              <h2 class="mainBalance"></h2>
            </div>
          </div>
        </div>
      </nav>

      <main>
        <div class="container mx-auto px-5">
          <div class="mt-10 max-sm:mt-5 flex gap-3 items-center">
            <h2 class="text-4xl max-md:text-2xl max-sm:text-xl tracking-tight">
              Important FAQ
            </h2>
            <img
              class="animate-bounce"
              src="./assets/Faq.png"
              alt="faq"
              width="70px"
              height="70px"
            />
          </div>
          <!-- FAQ_container -->
          <div
            class="faqContainerDiv mt-5 max-sm:mt-2 flex flex-col bg-white shadow-lg rounded-md overflow-hidden"
          ></div>
          <!-- FAQ_container -->
        </div>
      </main>

      <footer></footer>

      <script>
        const DataArray = [
          {
            id: 0,
            question: "What is the Document Object Model(DOM)?",
            answer:
              " The Document Object Model is a programming interface for web documents. It represents the structure of an HTML or XML document as a tree of objects.",
          },
          {
            id: 1,
            question: "How do you select an element from the DOM?",
            answer:
              " You can select an element from the DOM using various JavaScript methods depending on the criteria you want to use like ID, class, or tag.",
          },
          {
            id: 2,
            question:
              "What is event delegation in the context of the DOM, and why is it useful?",
            answer:
              "Event delegation is a technique in the DOM where a single event listener is attached to a parent element to manage events for multiple child elements. Instead of adding individual event listeners to each child, you listen for events at a higher level and let the event bubble up from the child elements to the parent.  Why is it useful?Efficiency: It reduces the number of event listeners in your code, improving performance, especially when dealing with many dynamic elements.Dynamic Content: It allows handling events on child elements that are added to the DOM after the page has loaded, without needing to reattach listeners.Simpler Code: One event listener can handle multiple child elements, leading to cleaner and more maintainable code.",
          },
          {
            id: 3,
            question:
              "How do you manipulate elements's attributes and styles using the DOM? ",
            answer:
              "  You can manipulate an element's attributes and styles using JavaScript DOM methods. Hereâ€™s how: You can add, modify, or remove attributes like id, src, href, etc.",
          },

          {
            id: 4,
            question: "How do you add or remove elements from the DOM?",
            answer:
              " You can add or remove elements using various DOM methods such as appendChild() to add a new child element to a parent and removeChild() to Remove a child element from a parent.",
          },

          {
            id: 5,
            question: "How can you clone an element in the DOM? ",
            answer:
              " You can clone an element using the cloneNode() method and this method creates a copy of the specified element.",
          },

          {
            id: 6,
            question:
              "How do you handle events for dynamically added elements using the DOM?",
            answer:
              " For dynamically added elements, you can use event delegation. Instead of attaching event listeners to each individual element, attach the event listener to a parent element. The event will bubble up from the child to the parent, allowing the parent to handle it.",
          },
        ];

        const onFAQ = () => {
          const FaqContainerDiv = document.querySelector(".faqContainerDiv");

          FaqContainerDiv.innerHTML = DataArray.map(
            (item, index) =>
              `
                    <div onclick = "onFaqBtn(${index})"  key={${index}} class="border-t transition-all p-5 py-8 ">
                        <button class=" flex justify-between  w-full text-start ">
                            <h1 class=" font-semibold">${item.question} </h1>
                            <svg class=" arrow w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.9999 10.8284L7.0502 15.7782L5.63599 14.364L11.9999 8L18.3639 14.364L16.9497 15.7782L11.9999 10.8284Z"></path></svg>   
                        </button>
                        <div class="faqAnswer hidden">
                        <p class=" my-5 w-5/6 text-sm text-slate-600  transition-all">
                            ${item.answer}
                            </p>
                        </div>
                    </div>
                    
                    `
          ).join("");
        };
        onFAQ();

        const onFaqBtn = (idx) => {
          let questions = document.querySelectorAll(".faqAnswer");
          let Arrow = document.querySelectorAll(".arrow");

          Arrow.forEach((item, index) => {
            if (index !== idx) {
              item.style.rotate = "0deg";
            }
          });

          questions.forEach((item, index) => {
            if (index !== idx) {
              item.style.display = "none";
            }
          });
          let singleQuestion = questions[idx];
          let ArrowA = Arrow[idx];

          if (
            singleQuestion.style.display === "block" &&
            ArrowA.style.rotate === "180deg"
          ) {
            singleQuestion.style.display = "none";
            ArrowA.style.rotate = "0deg";
          } else {
            singleQuestion.style.display = "block";
            ArrowA.style.rotate = "180deg";
          }
        };
      </script>
      <script src="./script.js"></script>
    </main>
  </body>
</html>
