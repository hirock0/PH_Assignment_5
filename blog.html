<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Warang+Citi&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              lexend: ["Lexend", "sans-serif"],
            },
          },
        },
      };
    </script>

    <title>Blog</title>
  </head>
  <body class="font-lexend">
    <main>
      <nav class="bg-zinc-100 sticky top-0">
        <div
          class="container mx-auto px-5 h-24 flex items-center justify-between"
        >
          <a href="/assignment_5">
            <button class="bg-lime-300 w-28 h-10 rounded-md font-semibold">
              Home
            </button>
          </a>
          <div class="flex items-center gap-2">
            <img src="./assets/logo.png" alt="logo" width="25" height="25" />
            <h2 class="font-semibold">Donate Bangladesh</h2>
          </div>

          <div class="flex items-center gap-3">
            <img src="./assets/coin.png" alt="dollar" />
            <h2 class="mainBalance">5500 BDT</h2>
          </div>
        </div>
      </nav>

      <main>
        <div class="container mx-auto px-5">
          <div class="mt-10 flex gap-3 items-center">
            <h2 class="text-4xl tracking-tight">Important FAQ</h2>
            <img
              class="animate-bounce"
              src="./assets/Faq.png"
              alt="faq"
              width="70px"
              height="70px"
            />
          </div>
          <div class="faqContainerDiv mt-10 flex flex-col"></div>
        </div>
      </main>
      <script>
        const DataArray = [
          {
            id: 0,
            question: "What the Document Object Model(DOM)?",
            answer:
              "  Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit debitis laborum corporis mollitia unde nesciunt soluta, deleniti non eum obcaecati natus cumque magnam harum dolorum exercitationem reprehenderit tempore libero! Delectus?",
          },
          {
            id: 1,
            question: "What the Document Object Model(DOM)?",
            answer:
              "  Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit debitis laborum corporis mollitia unde nesciunt soluta, deleniti non eum obcaecati natus cumque magnam harum dolorum exercitationem reprehenderit tempore libero! Delectus?",
          },
          {
            id: 2,
            question: "What the Document Object Model(DOM)?",
            answer:
              "  Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit debitis laborum corporis mollitia unde nesciunt soluta, deleniti non eum obcaecati natus cumque magnam harum dolorum exercitationem reprehenderit tempore libero! Delectus?",
          },
          {
            id: 3,
            question: "What the Document Object Model(DOM)?",
            answer:
              "  Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit debitis laborum corporis mollitia unde nesciunt soluta, deleniti non eum obcaecati natus cumque magnam harum dolorum exercitationem reprehenderit tempore libero! Delectus?",
          },
        ];

        const onFAQ = () => {
          const FaqContainerDiv = document.querySelector(".faqContainerDiv");

          FaqContainerDiv.innerHTML = DataArray.map(
            (item, index) =>
              `
                    <div onclick = "onFaqBtn(${index})"  key={${index}} class="border transition-all p-5 py-8 ">
                        <button class=" flex justify-between  w-full text-start ">
                            <h1 class=" font-semibold">${item.question} </h1>
                            <svg class=" arrow w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.9999 10.8284L7.0502 15.7782L5.63599 14.364L11.9999 8L18.3639 14.364L16.9497 15.7782L11.9999 10.8284Z"></path></svg>   
                        </button>
                        <div class="faqAnswer hidden">
                        <p class=" my-5 w-5/6 text-sm text-slate-600  transition-all">
                            ${item.answer}
                            </p>
                        </div>
                    </div>
                    
                    `
          ).join("");
        };
        onFAQ();

        const onFaqBtn = (idx) => {
          let questions = document.querySelectorAll(".faqAnswer");
          let Arrow = document.querySelectorAll(".arrow");

          Arrow.forEach((item, index) => {
            if (index !== idx) {
              item.style.rotate = "0deg";
            }
          });

          questions.forEach((item, index) => {
            if (index !== idx) {
              item.style.display = "none";
            }
          });
          let singleQuestion = questions[idx];
          let ArrowA = Arrow[idx];

          if (
            singleQuestion.style.display === "block" &&
            ArrowA.style.rotate === "180deg"
          ) {
            singleQuestion.style.display = "none";
            ArrowA.style.rotate = "0deg";
          } else {
            singleQuestion.style.display = "block";
            ArrowA.style.rotate = "180deg";
          }
        };
      </script>
    </main>
  </body>
</html>
